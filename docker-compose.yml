# version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ivr_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: ivr_system
      MYSQL_USER: ivr_user
      MYSQL_PASSWORD: ivr_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - ivr_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ivr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ivr_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 7

  # Asterisk PBX
  asterisk:
    build:
      context: ./asterisk
      dockerfile: Dockerfile
    container_name: ivr_asterisk
    privileged: true
    ports:
      - "5060:5060/udp"  # SIP
      - "8088:8088"       # ARI/WebSocket
      - "10000-10099:10000-10099/udp"  # RTP
    volumes:
      - ./asterisk/config:/etc/asterisk:ro
      - asterisk_sounds:/var/lib/asterisk/sounds
      - asterisk_recordings:/var/spool/asterisk/monitor
      - asterisk_logs:/var/log/asterisk
    networks:
      - ivr_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=ivr_system
      - MYSQL_USER=ivr_user
      - MYSQL_PASSWORD=ivr_pass123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "asterisk", "-rx", "core show version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ivr_api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    networks:
      - ivr_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      asterisk:
        condition: service_started
    environment:
      - DATABASE_URL=mysql+aiomysql://ivr_user:ivr_pass123@mysql:3306/ivr_system
      - REDIS_URL=redis://redis:6379/0
      - ASTERISK_ARI_URL=http://asterisk:8088/ari
      - ASTERISK_ARI_USER=ariuser
      - ASTERISK_ARI_PASSWORD=aripass123
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ivr_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ivr_network
    depends_on:
      - api
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    command: npm start

volumes:
  mysql_data:
  redis_data:
  asterisk_sounds:
  asterisk_recordings:
  asterisk_logs:

networks:
  ivr_network:
    driver: bridge